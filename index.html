<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brahmagupta Formula Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="areaofanInscribedQuadrilateralRadio" name="variables" checked>
  <label for="areaofanInscribedQuadrilateralRadio">Area of an Inscribed Quadrilateral</label>

  <input type="radio" id="LengthofQuadrilateralSideaRadio" name="variables" disabled>
  <label for="LengthofQuadrilateralSideaRadio">Length of Quadrilateral Side a</label>

  <input type="radio" id="LengthofQuadrilateralSidebRadio" name="variables" disabled>
  <label for="LengthofQuadrilateralSidebRadio">Length of Quadrilateral Side b</label>

  <input type="radio" id="LengthofQuadrilateralSidecRadio" name="variables" disabled>
  <label for="LengthofQuadrilateralSidecRadio">Length of Quadrilateral Side c</label>

  <input type="radio" id="LengthofQuadrilateralSidedRadio" name="variables" disabled>
  <label for="LengthofQuadrilateralSidedRadio">Length of Quadrilateral Side d</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Length of Quadrilateral Side a</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Length of Quadrilateral Side b</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Length of Quadrilateral Side c</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Length of Quadrilateral Side d</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
